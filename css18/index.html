<!DOCTYPE HTML>
<html lang="en">
      <head>
            <title>Skaiciuotuvas</title>
            <meta charset="utf-8">
            <link rel="stylesheet" type="text/css" href="css/css.css">
      </head>
      <body>
        <div class="skaiciuotuvas">
            <div id="cssCalc"><span>CSS CALCULATOR</span></div>
            <div id="display"><span>1234</span></div>
            <div class="ac"><span>AC</span></div>
            <div class="del"><span>DEL</span></div>
            <div class="divide"><span>รท<span></div>
            <div class="number1"><span>1</span></div>
            <div class="number2"><span>2</span></div>
            <div class="number3"><span>3</span></div>
            <div class="multiply"><span>*</span></div>
            <div class="number4"><span>4</span></div>
            <div class="number5"><span>5</span></div>
            <div class="number6"><span>6</span></div>
            <div class="plus"><span>+</span></div>
            <div class="number7"><span>7</span></div>
            <div class="number8"><span>8</span></div>
            <div class="number9"><span>9</span></div>
            <div class="minus"><span>-</span></div>
            <div class="point"><span>.</span></div>
            <div class="zero"><span>0</span></div>
            <div class="equals"><span>=</span></div>

        </div>
      </body>
</html>
